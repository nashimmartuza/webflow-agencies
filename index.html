<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon">
  <title>Webflow Agencies</title>
  <link rel="stylesheet" href="style/style.css">

</head>

<body class="raleway-normal">
  <header class="header">
    <nav>
      <h2 class="main-logo primary-color">Webflow</h2>
      <button class="btn-primary btn-effect">Sign Up</button>
    </nav>
    <div class="banner-content">
      <h1 class="text-color banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
      <button class="btn-primary btn-effect">Stay Focused</button>
    </div>
  </header>
  <main>
    <section class="action">
      <div class="wc-mini">
        <dit class="content">
          <h2>See It in Action</h2>
          <p>Explore the live preview and imagine your brand in this bold new look.</p>
          <button class="btn-effect">Launch Live Preview</button>
        </dit>
        <div class="image">
          <img src="assets/wc-mini.png" alt="">
        </div>
      </div>
    </section>
    <section class="live-counting">
      <div class="counting-section">
        <div class="section-title">
          <h2>Joined Thousands of Productive Users</h2>
        </div>
        <div class="mother-card">
          <div class="counter-card">
            <p class="count-value primary-color">50K</p>
            <p class="count-title">Active Users</p>
          </div>
          <div class="counter-card">
            <p class="count-value primary-color">2M+</p>
            <p class="count-title">Focus Sessions</p>
          </div>
          <div class="counter-card">
            <p class="count-value primary-color">95%</p>
            <p class="count-title">Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
